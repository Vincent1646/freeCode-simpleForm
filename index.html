<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Tamasya BootCamp 101</h1>
    <p id="description">Welcome, here you will learn with the master.</p>
    <form id="survey-form">

        <fieldset>
            <label id="name-label">Name
                <input required type="text" id="name" placeholder="name"><br>
            </label>
            <label id="email-label">Email
                <input required type="email" id="email" placeholder="email"><br
            </label>
            <label id="number-label">Email
                <input required type="number" id="number" min="5" max="70" placeholder="age">
            </label>
        </fieldset>

        <fieldset>
            <p>Are you new to programming?</p>
            <label id="new-label">
                <input type="radio" name="programming" value="Yes">Yes
            </label>
            <label id="no-label">
                <input type="radio" name="programming" value="No">No
            </label>
        </fieldset>
        
        <fieldset>
            <label id="ask-label">I wanted to learn: </label>
            <select id="dropdown">
                <option>Learn Web Design</option>
                <option>Learn Data Structure</option>
                <option>Learn Java OOP</option>
            </select>
        </fieldset>

        <fieldset>
            <p>Select your teacher/tutor:</p>
            <label id="teacher-select">
                <input type="checkbox" value="Kezoota">Kezoota
            </label>
            <br>
            <label id="teacher-select">
                <input type="checkbox" value="Mizuto">Mizuto
            </label>
            <br>
            <label id="teacher-select">
                <input type="checkbox" value="Curtle">Curtle
            </label>
            <br>
            <label id="teacher-select">
                <input type="checkbox" value="n0ms">n0ms
            </label>
            <br>
            <label id="teacher-select">
                <input type="checkbox" value="bebeklak">bebeklak
            </label>
        </fieldset>

        <fieldset>
            <p>Input your goals.expectation after joining the BootCamp</p>
            <label id="text-area">
                <textarea name="comment" id="comment" cols="60" rows="5"></textarea>
            </label>
            <br>
            <label id="submit-label">
                <input type="submit" id="submit">
            </label>
        </fieldset>
    </form>
</body>
</html>
